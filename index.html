<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./src/index.css">
    <link rel="stylesheet" href="./src/responsive.css">
</head>

<body>
    <div id="root" class="">
        <div class="row">
            <div id="navbar" class="col-4">
                <header class="d-flex justify-content-between">
                    <div id="check" class="col-6"> <div></div></div>
                    <i id="navbar-none" class="col-6 text-end bi bi-box-arrow-left"></i>
                </header>
                <div id="logo" class="d-flex align-items-center">
                    <img src="./images/addd.jpg" alt="">
                    <h5>Ngáo</h5>
                    <h6>music</h6>
                </div>
                <div id="navbar-content">
                    <ul>
                        <li><i class="bi bi-house-fill float-left"></i>Home<div></div></li>
                        
                        <li><i class="bi bi-activity "></i>Trend<div></div></li>

                        <li><i class="bi bi-rss"></i>Feed<div></div></li>
                    </ul>
                    <h5>Discover</h5>
                    <ul>
                        <li><i class="bi bi-card-checklist"></i>New and Notable<div></div></li>
                        
                        <li><i class="bi bi-table"></i>Realese Calendar<div></div></li>

                        <li><i class="bi bi-file-earmark-spreadsheet"></i>Events<div></div></li>
                    </ul>
                    <h5>Your Collection</h5>
                    <ul>
                        <li><i class="bi bi-heart-fill"></i>Favorite Songs<div></div></li>
                        
                        <li><i class="bi bi-people-fill"></i>Artist<div></div></li>

                        <li><i class="bi bi-star-fill"></i>Albums<div></div></li>
                    </ul>
                </div>
                <hr>
                <div id="navbar-user" class="d-flex align-items-center">
                    <img src="./images/addd.jpg" alt="">
                    <h5>Hồ Đức An</h5>
                    <i class="bi bi-box-arrow-right"></i>
                </div>
            </div>
            

            <div id="main-content" class="col-8">
                <header class="d-flex justify-content-center">
                    <i id="navbar-hide" class="bi bi-box-arrow-right d-none"></i>
                    <input type="text" placeholder='Seach for arlist songs....'>
                </header>
                <div id='main-banner' class="d-flex justify-content-center">
                    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
                        <div class="carousel-indicators">
                            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
                                aria-current="true" aria-label="Slide 1"></button>
                            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                                aria-label="Slide 2"></button>
                        </div>
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img src="./images/banner.jpg" class="d-block w-100" alt="...">
                            </div>
                            <div class="carousel-item">
                                <img src="./images/banner.jpg" class="d-block w-100" alt="...">
                            </div>
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                            data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                            data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Next</span>
                        </button>
                    </div>
                </div>
                <h5>My playlist</h5>
                <div id="my-playlist">
                    <div id="my-playlist-title" class="d-flex">
                        <span class="my-list-number col-1">#</span>
                        <span class="my-list-title col-5">TITLE</span>
                        <span class="my-list-singer col-4">ARTIST</span>
                        <span class="my-list-time col-2">TIME</span>
                    </div>
                    <div id="play-list">
                        
                    </div>
                    <div id="play-song">
                        <div id="play-control" class="d-flex justify-content-between align-items-center">
                            <div class="col-2 d-flex justify-content-between align-items-center">
                                <i class="bi bi-heart"></i>
                                <i class="bi bi-music-note-beamed"></i>
                                <i class="bi bi-arrows-fullscreen"></i>
                            </div>
                            <div class="col-5 d-flex justify-content-between align-items-center">
                                <i id="repeat" class="bi bi-arrow-clockwise"></i>
                                <i id="pre" class="bi bi-skip-backward-fill"></i>
                                <i id="play" class=" bi bi-play-circle-fill"></i>
                                <i id="next" class="bi bi-skip-forward-fill"></i>
                                <i id="random" class="bi bi-shuffle"></i>
                            </div>
                            <div class="col-3 d-flex justify-content-between align-items-center">
                                <i class="bi bi-volume-down-fill"></i>
                                <input id="volume-change" type="range" value="80">
                                <i class="bi bi-volume-up-fill"></i>
                            </div>
                        </div>
                        <div id="play-seekbar" class="d-flex justify-content-between align-items-center">
                            <span id="first-time" class="col-1">0:00</span>
                            <input id = 'range-input' value="0" step="0.1" min="0" max="100" type="range" class="col-9">
                            <span id="last-time" class="col-1">0:00</span>
                        </div>
                    </div>
                    <audio id="audio" src=''></audio>
                </div>
            </div>
        </div>
    </div>


    <script src="./src/index.js"></script>
    <script src="./src/responsive.js"></script>
    <script src="./src/darkMode.js"></script>
    <script src="./js/bootstrap.bundle.min.js"></script>
</body>

</html>
